<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>TO DO</h1>

    <div class="input-section">
        <input type="text" class="task-input" placeholder="Task 1">
        <div class="task-btn">
            <button class="btn add-btn">Add</button>
            <button class="btn clear-all-btn">Clear all</button>
        </div>
    </div>

    <div class="task-list">
        <div class="task-item">
            <input type="text" class="task-input" placeholder="Task 1" >
            <div class="task-btn">
                <button class="btn cancel-btn">Cancel</button>
                <button class="btn save-btn">Save</button>
            </div>
        </div>

        <div class="task-item">
            <input type="text" class="task-input" placeholder="Task 2">
            <div class="task-actions">
                <img src="img/Edit.png" alt="Редактировать" class="icon edit-icon">
                <img src="img/DeleteOutlined.png" alt="Удалить" class="icon delete-icon">
            </div>
        </div>

        <div class="task-item">
            <input type="text" class="task-input" placeholder="Task 3" >
            <div class="task-actions">
                <img src="img/Edit.png" alt="Редактировать" class="icon edit-icon">
                <img src="img/DeleteOutlined.png" alt="Удалить" class="icon delete-icon">
            </div>
        </div>

        <div class="task-item">
            <input type="text" class="task-input" placeholder="Task 4" >
            <div class="task-actions">
                <img src="img/Edit.png" alt="Редактировать" class="icon edit-icon">
                <img src="img/DeleteOutlined.png" alt="Удалить" class="icon delete-icon">
            </div>
        </div>

        <div class="task-item">
            <input type="text" class="task-input" placeholder="Task 5" >
            <div class="task-actions">
                <img src="img/Edit.png" alt="Редактировать" class="icon edit-icon">
                <img src="img/DeleteOutlined.png" alt="Удалить" class="icon delete-icon">
            </div>
        </div>

        <div class="task-item">
            <input type="text" class="task-input" placeholder="Task 6" >
            <div class="task-actions">
                <img src="img/Edit.png" alt="Редактировать" class="icon edit-icon">
                <img src="img/DeleteOutlined.png" alt="Удалить" class="icon delete-icon">
            </div>
        </div>
    </div>
</div>
</body>
</html>
